<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create Your Pets</h1>

    <form id="petForm">
      <label for="petName">Pet Name:</label>
      <input type="text" id="petName" required /><br /><br />

      <label for="ownerName">Owner's Name:</label>
      <input type="text" id="ownerName" required /><br /><br />

      <label for="species">Species:</label>
      <input type="text" id="species" required /><br /><br />

      <label for="breed">Breed:</label>
      <input type="text" id="breed" required /><br /><br />

      <button type="button" onclick="createPet()">Create Pet</button>
    </form>

    <h2>Your Pets:</h2>
    <ul id="petList"></ul>

    <script src="js/script.js"></script>
  </body>
</html>
