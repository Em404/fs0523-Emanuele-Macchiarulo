<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Product | Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid px-5 py-2">
        <a class="navbar-brand" href="index.html">EpiBack-Office</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="back-office.html">Area Back-Office</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="main">
      <div class="py-5">
        <div class="container">
          <h1>Aggiungi prodotto</h1>
          <form>
            <input type="text" id="newName" placeholder="Nome prodotto" class="form-control mb-3" />
            <input type="text" id="newBrand" placeholder="Marca prodotto" class="form-control mb-3" />
            <input type="text" id="newDesc" placeholder="Descrizione prodotto" class="form-control mb-3" />
            <input type="number" id="newPrice" placeholder="Prezzo prodotto" class="form-control mb-3" />
            <input type="text" id="newImg" placeholder="URL immagine prodotto" class="form-control" />

            <div class="d-flex justify-content-between pt-3">
              <div>
                <a href="back-office.html" type="button" class="btn btn-danger" id="cancel">Annulla</a>
              </div>
              <div>
                <a href="#" type="button" class="btn btn-warning text-white mx-1" id="newReset">Reset</a>
                <a href="back-office.html" type="button" class="btn btn-success px-3" id="add">Salva</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
