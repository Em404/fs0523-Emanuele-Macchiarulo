<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home | Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid px-5 py-2">
        <a class="navbar-brand" href="index.html">EpiBack-Office</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="backOfficeArea">Area Back-Office</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="main">
      <div class="py-5">
        <div class="container">
          <div class="row" id="target">

          </div>
        </div>
      </div>
    </main>

    <template>
      
        <div class="card mb-4 shadow-sm">
          <img
            class="bd-placeholder-img card-img-top"
            width="100%"
            height="225"
            src=""
            id="img"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
            role="img"
            aria-label="Placeholder: Thumbnail"
          />
          <rect width="100%" height="100%" fill="#55595c" />
          <div class="card-body">
            <h5 class="card-title" id="productName"></h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="brand"></li>
              <li class="list-group-item" id="productDesc"></li>
              <li class="list-group-item" id="price"></li>
            </ul>
          </div>
        </div>
      
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/script-product-info.js"></script>
  </body>
</html>
