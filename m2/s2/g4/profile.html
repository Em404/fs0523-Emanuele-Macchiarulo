<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix | Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-black text-white vh-100">
      <div class="container-fluid bg-black px-3">
        <nav class="navbar navbar-expand-lg bg-black sticky-top" data-bs-theme="dark">
          <a class="navbar-brand" href="index.html"
            ><img src="Netflix-assets/assets/netflix_logo.png" alt="logo-netflix" width="100" height="50"
          /></a>
        </nav>
        <div class="container px-5">
          <div class="row">
            <div class="col col-md-8 offset-md-2">
              <h2>Edit Profile</h2>
              <hr />
            </div>
          </div>
        </div>
        <div class="container px-5 mt-4">
          <div class="row">
            <div class="col col-md-3 col-lg-2 offset-md-2 mb-5 item">
              <a href=""
                ><span class="notify-badge">
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path
                      d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
                    />
                  </svg>
                </span>
              </a>
              <img src="Netflix-assets/assets/avatar.png" alt="avatar" width="150" height="150" />
            </div>
            <div class="col-12 col-md-4 col-lg-6 ms-md-2">
              <input
                type="text"
                class="form-control bg-black"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="addon-wrapping"
                data-bs-theme="dark"
              />
              <div class="mt-3">
                <p>Language:</p>
                <select class="form-select bg-black" aria-label="Default select example" data-bs-theme="dark">
                  <option selected>Select language</option>
                  <option value="1">English</option>
                  <option value="2">Italian</option>
                  <option value="3">Spanish</option>
                </select>
                <hr class="mt-5" />
                <div class="mt-4">
                  <p>Maturity Settings:</p>
                  <button class="btn btn-secondary mt-2 mb-4">ALL MATURITY RATINGS</button>
                  <p>Show titles of <strong>all maturity ratings</strong> for this profile.</p>
                  <button class="btn btn-outline-secondary px-4">EDIT</button>
                </div>
                <hr class="my-4" />
                <p>Autoplay controls</p>
                <div class="form-check">
                  <input class="form-check-input checkbox" type="checkbox" value="" id="flexCheckDefault" checked />
                  <label class="form-check-label" for="flexCheckDefault"> Autoplay next episode in a series on all devices. </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input checkbox" type="checkbox" value="" id="flexCheckChecked" checked />
                  <label class="form-check-label" for="flexCheckChecked"> Autoplay previews while browsing on all devices. </label>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col col-md-8 offset-md-2">
              <hr />
            </div>
          </div>
          <div class="container mt-3">
            <div class="row">
              <div class="col-sm-2 col-md-2 col-lg-2 offset-sm-6 offset-md-2 offset-lg-2">
                <button type="button" class="btn btn-light px-4">SAVE</button>
              </div>
              <div class="col-sm-2 col-md-2 col-lg-2"><button class="btn btn-outline-secondary px-4">CANCEL</button></div>
              <div class="col-sm-2 col-md-2 col-lg-2"><button class="btn btn-outline-secondary px-4 text-nowrap">DELETE PROFILE</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
