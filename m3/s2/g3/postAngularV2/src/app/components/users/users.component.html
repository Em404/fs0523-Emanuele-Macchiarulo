<div class="container mt-5">
  <h3>Users</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Ruolo</th>
        <th scope="col">Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.role }}</td>
        <td><button class="btn btn-light">Dettagli</button></td>
      </tr>
    </tbody>
  </table>
</div>
