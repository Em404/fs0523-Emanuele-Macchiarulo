<div class="container mt-5">
  <div *ngFor="let post of posts">
    <div class="card mb-4" [ngClass]="{ 'news': post.topic === 'news', 'politica': post.topic === 'politica', 'education': post.topic === 'education' }">
      <h5 class="card-header">Post</h5>
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">
          {{ post.body }}
        </p>
      </div>
    </div>
  </div>
</div>
