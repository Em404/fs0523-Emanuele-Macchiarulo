<div class="container mt-5">
  <div *ngFor="let post of posts">
    <div class="card mb-4" [ngClass]="{ 'bg-warning': post.topic === 'news', 'bg-dark text-white': post.topic === 'politica', 'bg-primary': post.topic === 'education' }">
      <h5 class="card-header">Post {{ post.topic }}</h5>
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">
          {{ post.body }}
        </p>
        <p class="card-text">
          {{ post.active }}
        </p>
      </div>
    </div>
  </div>
</div>
