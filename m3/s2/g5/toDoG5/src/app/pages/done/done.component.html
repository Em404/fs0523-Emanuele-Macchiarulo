<div *ngIf="!todos.length" class="alert alert-info">
  Caricamento in corso
</div>

<table *ngIf="todos.length" class="table">
  <tr>
    <th>#</th>
    <th>Titolo</th>
    <th>Azioni</th>
  </tr>
  <tr *ngFor="let t of todos">
    <td>{{t.id}}</td>
    <td>{{t.title}}</td>
    <td>
      <button class="btn btn-edit" (click)="restore(t.id)">Ripristina</button>
      <button class="btn btn-delete" (click)="delete(t.id)">Elimina</button>
    </td>
  </tr>
</table>
