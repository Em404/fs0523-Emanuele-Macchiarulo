<div class="container mt-5 d-flex flex-column justify-content-center align-items-center">
  <div class="justify-content-center">
    <form class="border-bottom pb-5">
      <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <p class="h3 mb-3 fw-normal">Register an Account</p>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <a class="btn btn-primary w-100 py-2" routerLink="/profile" type="submit">Register Now</a>
    </form>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <p class="mt-3">Already have an account?</p>
      <a class="btn btn-outline-primary" routerLink="/login">Sign In</a>
    </div>
  </div>
</div>
