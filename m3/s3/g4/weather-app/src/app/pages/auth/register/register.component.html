<div
  class="container mt-5 d-flex flex-column justify-content-center align-items-center"
>
  <div class="justify-content-center">
    <form class="border-bottom pb-5">
      <p class="h3 mb-3 fw-normal">Register an Account</p>
      <div class="form-floating mb-2">
        <input
        [(ngModel)]="registerData.nome"
        name="nome"
        type="text"
        class="form-control"
        placeholder="Nome"
      />
        <label for="floatingInput">Name</label>
      </div>
      <div class="form-floating mb-2">
        <input
        [(ngModel)]="registerData.email"
        name="email"
        type="email"
        class="form-control"
        placeholder="Email"
      />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-2">
        <input
        [(ngModel)]="registerData.password"
        name="password"
        type="password"
        class="form-control"
        placeholder="Password"
      />
        <label for="floatingPassword">Password</label>
      </div>
      <a class="btn btn-primary w-100 py-2" (click)="save()"
        >Register Now</a
      >
    </form>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <p class="mt-3">Already have an account?</p>
      <a class="btn btn-outline-primary" routerLink="/auth/login">Sign In</a>
    </div>
  </div>
</div>
