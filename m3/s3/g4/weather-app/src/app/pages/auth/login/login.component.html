<div
  class="container mt-5 d-flex flex-column justify-content-center align-items-center"
>
  <div class="justify-content-center">
    <form class="border-bottom pb-5">
      <p class="h3 mb-3 fw-normal">Login</p>
      <div class="form-floating mb-2">
        <input
        type="email"
        [(ngModel)]="loginData.email"
        name="email"
        class="form-control"
        placeholder="Email"
      />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-2">
        <input
        type="password"
        [(ngModel)]="loginData.password"
        name="password"
        class="form-control"
        placeholder="Password"
      />
        <label for="floatingPassword">Password</label>
        <a class="text-secondary">Forgot password?</a>
      </div>
      <div class="form-check text-start my-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="remember-me"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <a class="btn btn-primary w-100 py-2" (click)="save()"
        >Login</a
      >
    </form>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <p class="mt-3">Not registered yet?</p>
      <a class="btn btn-outline-primary" routerLink="/auth/register"
        >Register Now</a
      >
    </div>
  </div>
</div>
