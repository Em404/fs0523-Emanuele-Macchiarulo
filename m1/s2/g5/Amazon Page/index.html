<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="logo" class="logo-img">
        </div>
        <nav class="navbar" id="navbar">
            <ul class="ul-nav">
                <li><a href="#">All</a></li>
                <li><a href="#">Today's deals</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Sell</a></li>
            </ul>
        </nav>
    </header>
    
        <div class="container">
            <div class="banner">
                <h3>Shop All Holiday Gift Cards</h3>
            </div>
            <div class="gift-guides">
                <h2>Holiday Gift Guides</h2>
                <p>Be a go-gifter</p>            
            </div>
            <div class="wrap-cards">
                <div class="card-title">
                    <p>Find the perfect gift <a href="#" class="shop">Shop now</a></p>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="assets/images/img_1.jpg" alt="img_1">
                    </div>
                    <div class="card">
                        <img src="assets/images/img_2.jpg" alt="img_2">
                    </div>
                    <div class="card">
                        <img src="assets/images/img_3.jpg" alt="img_3">
                    </div>
                    <div class="card">
                        <img src="assets/images/img_4.jpg" alt="img_4">
                    </div>
                </div>
            </div>
            <div class="wrap-product">
                <div class="product">
                    <img src="assets/images/img_9.png" alt="img_9">
                </div>
                <p>Play the gifting game <a href="#" class="shop">Shop gaming</a></p>
            </div>
            <div class="wrap-product" style="margin-bottom: 0;">
                <div class="product">
                    <img src="assets/images/img_10.png" alt="img_10">
                </div>
                <p>The sound of cheer <a href="#" class="shop">Shop Audio & Accessories</a></p>
            </div>
        </div>
    
    <div class="back-to-top">
        <a href="#navbar">Back to top</a>
    </div>
    <div class="footer">
        <div class="img-footer">
            <img src="assets/images/logo.png" alt="footer" class="footer-logo-img">
        </div>
    </div>
</body>
</html>
